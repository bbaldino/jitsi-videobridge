name: CI

on:
  pull_request:
    branches: [ master ]
  issue_comment:
    branches: [ master ]
    
jobs:
  my_first_job:
    name: Jitsi build
    runs-on: ubuntu-latest
    steps:
	  - name: Cache Maven dependencies
        uses: actions/cache@v1
        with:
          path: ~/.m2
          key: m2  
      - uses: bbaldino/jitsi-ga-test@HEAD
        env:
            GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      - uses: actions/upload-artifact@v2
        if: failure()
        with:
            name: logs
            path: logs
