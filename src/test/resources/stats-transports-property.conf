# We format this as HOCON, that way it's easier to namespace
# different config setups for different tests

old-config-simple {
  org.jitsi.videobridge.STATISTICS_TRANSPORT="callstats.io,colibri,muc"
}

old-config-with-pubsub {
  org.jitsi.videobridge.STATISTICS_TRANSPORT="colibri,pubsub"
  org.jitsi.videobridge.PUBSUB_NODE="pubsub-node"
  org.jitsi.videobridge.PUBSUB_SERVICE="service@pubsub"
}

old-config-with-custom-interval {
  org.jitsi.videobridge.STATISTICS_TRANSPORT="callstats.io,colibri,muc"
  org.jitsi.videobridge.STATISTICS_INTERVAL.colibri=5000
}

new-config-simple {
  videobridge {
    stats {
      transports=[
        {
          name="callstats.io"
        },
        {
          name="colibri"
        }
      ]
    }
  }
}

new-config-with-pubsub {
  videobridge {
    stats {
      transports=[
        {
          name="colibri"
        },
        {
          name="pubsub"
          service="service@pubsub"
          node="pubsub-node"
        }
      ]
    }
  }
}

new-config-custom-interval {
  videobridge {
    stats {
      transports=[
        {
          name="callstats.io"
          interval=7 seconds
        },
        {
          name="colibri"
        }
      ]
    }
  }
}
